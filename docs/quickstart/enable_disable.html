<div class="heading container-fluid" id="top">
    <h1>Enable &amp; Disable CPH Tabs<br/>
        <small class="desc">Newly created tabs are enabled by default</small>
    </h1>
</div>
<div class="content container-fluid">
    <p>To <strong>enable</strong> a tab, simply <strong>check</strong> the box next to the tab's name</p>
    <p>To <strong>disable</strong> a tab, simply <strong>uncheck</strong> the box next to the tab's name</p>
    <p>Changes take effect immediately</p>
</div>
